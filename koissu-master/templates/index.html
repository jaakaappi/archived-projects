<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Koissu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  </head>
  <body style="height: 100%">
  <div class="container" style="height: 100%">
    <div class="row align-items-center justify-content-center">
      <div class="col-mr-1">
	<canvas id="video-canvas" style="width: 100%; height: auto;"></canvas>
	<script type="text/javascript" src="static/jsmpeg.min.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById('video-canvas');
		var url = 'ws://'+document.location.hostname+':8082/';
		var player = new JSMpeg.Player(url, {canvas: canvas});
	</script>
      </div>
    </div>
    <div class="row justify-content-center">
        <button type="button" class="btn btn-primary">
            <i class="fas fa-dog"></i>
            Give me control!
        </button>
    </div>
    <div class="row align-items-center justify-content-center text-center" style="font-size: 48px;">
      <div class="col-4">
        <div class="row align-items-center justify-content-center">
          <div class="col-4">
            <div><i class="fas fa-chevron-circle-left" onclick="send_move('left')"></i></div>
          </div>
          <div class="col-4">
            <div><i class="fas fa-chevron-circle-up" onclick="send_move('up')"></i></div>
            <div><i class="fas fa-chevron-circle-down" onclick="send_move('down')"></i></div>
          </div>
          <div class="col-4">
            <div><i class="fas fa-chevron-circle-right" onclick="send_move('right')"></i></div>
          </div>
        </div>
      </div>
    </div>  
    <footer class="fixed-bottom text-center">
      Video streamed with <a href="https://github.com/phoboslab/jsmpeg">jsmpeg</a><br>
      Icons from <a href="http://fontawesome.com">Font Awesome</a>
    </footer>
  </div>
  <script src="static/index.js"></script>
  </body>
</html>
